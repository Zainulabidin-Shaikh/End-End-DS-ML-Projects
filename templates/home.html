<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 550px;
            backdrop-filter: blur(10px);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .form-group label {
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-group select, .form-group input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            background: #f9fafb;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group select:focus, .form-group input[type="number"]:focus {
            border-color: #2a5298;
            box-shadow: 0 0 8px rgba(42, 82, 152, 0.2);
            outline: none;
        }
        .submit-btn {
            background: linear-gradient(90deg, #4c6ef5, #6b46c1);
            color: white;
            padding: 0.9rem;
            border-radius: 10px;
            font-weight: 500;
            transition: transform 0.3s ease, background 0.3s ease;
            width: 100%;
        }
        .submit-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #3b5bdb, #5a36a3);
        }
        .result {
            color: #1e3c72;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-top: 1.5rem;
            animation: slideUp 0.8s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .title {
            color: #2a5298;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Student Exam Performance Predictor</h1>
        <form action="/predictdata" method="post" class="space-y-6">
            <div class="form-group">
                <label>Gender</label>
                <select name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Race or Ethnicity</label>
                <select name="ethnicity" required>
                    <option value="" disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="form-group">
                <label>Parental Level of Education</label>
                <select name="parental_level_of_education" required>
                    <option value="" disabled selected>Select Education Level</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>
            <div class="form-group">
                <label>Lunch Type</label>
                <select name="lunch" required>
                    <option value="" disabled selected>Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            <div class="form-group">
                <label>Test Preparation Course</label>
                <select name="test_preparation_course" required>
                    <option value="" disabled selected>Select Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label>Writing Score (0-100)</label>
                <input type="number" name="writing_score" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label>Reading Score (0-100)</label>
                <input type="number" name="reading_score" min="0" max="100" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Predict Now" class="submit-btn">
            </div>
        </form>
        {% if results != "Error occurred" and results is not none %}
            <h2 class="result">Predicted Maths Score: {{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
