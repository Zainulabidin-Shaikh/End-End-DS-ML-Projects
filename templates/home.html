<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6b48ff, #00d2ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        select, input[type="number"] {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.5rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        select:focus, input[type="number"]:focus {
            border-color: #6b48ff;
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6b48ff, #00d2ff);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: transform 0.2s ease, background 0.3s ease;
            width: 100%;
            cursor: pointer;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #5a3ce6, #00b5e2);
        }
        .result {
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1.5rem;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Student Exam Performance Predictor</h1>
        <form action="/predictdata" method="post" class="space-y-4">
            <div class="form-group">
                <label class="block text-sm font-medium text-gray-700">Gender</label>
                <select class="w-full p-2" name="gender" required>
                    <option value="" disabled selected>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label class="block text-sm font-medium text-gray-700">Race or Ethnicity</label>
                <select class="w-full p-2" name="ethnicity" required>
                    <option value="" disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="form-group">
                <label class="block text-sm font-medium text-gray-700">Parental Level of Education</label>
                <select class="w-full p-2" name="parental_level_of_education" required>
                    <option value="" disabled selected>Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>
            <div class="form-group">
                <label class="block text-sm font-medium text-gray-700">Lunch Type</label>
                <select class="w-full p-2" name="lunch" required>
                    <option value="" disabled selected>Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            <div class="form-group">
                <label class="block text-sm font-medium text-gray-700">Test Preparation Course</label>
                <select class="w-full p-2" name="test_preparation_course" required>
                    <option value="" disabled selected>Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label class="block text-sm font-medium text-gray-700">Writing Score (0-100)</label>
                <input class="w-full p-2" type="number" name="writing_score" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label class="block text-sm font-medium text-gray-700">Reading Score (0-100)</label>
                <input class="w-full p-2" type="number" name="reading_score" min="0" max="100" required>
            </div>
            <div class="form-group text-center">
                <input class="btn-primary" type="submit" value="Predict Your Maths Score">
            </div>
        </form>
        {% if results != "Error occurred" and results is not none %}
            <h2 class="result">The prediction is {{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
